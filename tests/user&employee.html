<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Object-oriented JavaScript inheritance</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode" />
      <button>Submit code</button>
    </div>

    <p></p>
  </body>

  <script>
    function User(id, userName, password) {
      this.id = id;
      this.userName = userName;
      this.password = password;
    }
    User.prototype.greeting = function() {
      alert(
        "Hi! I'm " + this.userName + ". I'm " + this.constructor.name + "."
      );
    };
    function Employee(id, userName, password, branchId) {
      User.call(this, id, userName, password);

      this.branchId = branchId;
    }
    Employee.prototype = Object.create(User.prototype);
    Object.defineProperty(Employee.prototype, "constructor", {
      value: Employee,
      enumerable: false, // so that it does not appear in 'for in' loop
      writable: true
    });
  </script>
</html>
